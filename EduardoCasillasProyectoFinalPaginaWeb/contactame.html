<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/contactame.css">
    <script src="https://kit.fontawesome.com/fea1e2fffc.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <header>Mándame un mensaje</header>
        <form action="#">
        <div class="dbl-field">
            <div class="field">
                <input type="text" id="nombre" placeholder="Ingrese su nombre" required>
                <i class="fas fa-user"></i>
            </div>
            <div class="field">
                <input type="text" id="email" placeholder="Ingrese su email" required>
                <i class="fas fa-envelope"></i>
            </div>
        </div>
        <div class="dbl-field">
            <div class="field">
                <input type="text" id="telefono" placeholder="Ingrese su número de teléfono" required>
                <i class="fas fa-phone-alt"></i>
            </div>
            <div class="field">
                <input type="text" id="webside" placeholder="Ingrese su webside" required>
                <i class="fas fa-globe"></i>
            </div>
        </div>
        <div class="message">
            <textarea id="texto" placeholder="Escribe tu mensaje" required></textarea>
            <i class="fas fa-message"></i>
        </div>
        <div class="button-area">
            <button type="submit">Enviar Mensaje</button>
            <span>Tu mensaje está siendo enviado...</span>
            <p class="warnings" id="warnings"></p>
        </div>
    </form>
</div>

<script src="js/contactame.js"></script>
</body>
</html>
