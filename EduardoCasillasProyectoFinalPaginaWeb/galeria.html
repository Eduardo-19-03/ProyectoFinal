<!DOCTYPE html>
<html lang="es">
<head>
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Lightbox | Materialize</title>
     
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

     <!-- Estilos CSS -->
     <link rel="stylesheet" href="css/galeria.css">
</head>
<body>
     <main class="container">
          <div class="row">
               <div class="col s12 center-align">
                    <h1 class="titulo">Galeria de Monumentos / Paisajes </h1>
               </div>
          </div>

          <div class="row galeria">
               <div class="col s12 m4 l3">
                    <div class="material-placeholder">
                         <img src="Img/imagendeGranada.webp" alt="" class="responsive-img materialboxed" data-caption="Monumento de Granada (Andalucía,España)">
                    </div>
               </div>
               
               <div class="col s12 m4 l3">
                    <div class="material-placeholder">
                         <img src="Img/imagendeBrasil.jpg" alt="" class="responsive-img materialboxed" data-caption="Monumento de Brasil">
                    </div>
               </div>
               
               <div class="col s12 m4 l3">
                    <div class="material-placeholder"><img src="Img/imagendenatural.jpg" alt="" class="responsive-img materialboxed" data-caption="Paisaje natural"></div>
               </div>
               
               <div class="col s12 m4 l3">
                    <div class="material-placeholder"><img src="Img/imagendeestadosunidos.jpg" alt="" class="responsive-img materialboxed" data-caption="Monumento de Estados Unidos"></div>
               </div>
               
               <div class="col s12 m4 l3">
                    <div class="material-placeholder"><img src="Img/imagendenaturaleza.jpeg" alt="" class="responsive-img materialboxed" data-caption="Paisaje natural"></div>
               </div>
               
               <div class="col s12 m4 l3">
                    <div class="material-placeholder"><img src="Img/imagendechile.jpg" alt="" class="responsive-img materialboxed" data-caption="Monumento de Chile"></div>
               </div>
               
               <div class="col s12 m4 l3">
                    <div class="material-placeholder"><img src="Img/imagendeitalia.jpeg" alt="" class="responsive-img materialboxed" data-caption="Monumento de Italia"></div>
               </div>
               
               <div class="col s12 m4 l3">
                    <div class="material-placeholder"><img src="Img/imagendeGrecia.jpg" alt="" class="responsive-img materialboxed" data-caption="Monumento de Grecia"></div>
               </div>
               
               <div class="col s12 m4 l3">
                    <div class="material-placeholder"><img src="Img/imagendenaturaleza.jpg" alt="" class="responsive-img materialboxed" data-caption="Paisaje natural"></div>
               </div>
               
               <div class="col s12 m4 l3">
                    <div class="material-placeholder"><img src="Img/imagendeMexico.webp" alt="" class="responsive-img materialboxed" data-caption="Monumento de México"></div>
               </div>
               
               <div class="col s12 m4 l3">
                    <div class="material-placeholder"><img src="Img/imagendemoscu.jpg" alt="" class="responsive-img materialboxed" data-caption="Monumento de Moscú"></div>
               </div>
               
          </div>
     </main>

     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
     <script src="js/main.js"></script>
</body>
</html>
